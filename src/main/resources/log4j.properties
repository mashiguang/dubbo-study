log4j.rootLogger=info,stdout

log4j.logger.cn.niceabc.level=debug,stdout
log4j.additivity.cn.niceabc=false
log4j.logger.com.alibaba.level=debug,stdout
log4j.additivity.com.alibaba=false

# ConsoleAppender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %d{hh:mm:ss,SSS} [%p] %c %x - %m%n


